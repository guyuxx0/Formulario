<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="form-container">
    <h2>Cadastro</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="confirma-senha">Confirmação de Senha</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>
        </div>

        <div class="form-group">
            <label>Gênero</label>
            <div class="radio-group">
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="Feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="Outro">
                <label for="outro">Outro</label>
            </div>
        </div>

        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione o Estado</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione a Cidade</option>
                <option value="sp-capital">São Paulo - Capital</option>
                <option value="rj-capital">Rio de Janeiro - Capital</option>
                <option value="bh">Belo Horizonte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição Pessoal</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Escreva um resumo sobre você"></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar</button>
    </form>
</div>

</body>
</html>
